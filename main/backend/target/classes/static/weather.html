<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Data</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body id="weather-body">
    <div>
        <h2>Weather in <span id="city-name"></span></h2>
        <div>
            <label for="tempUnit">Select Unit:</label>
            <select id="tempUnit">
                <option value="imperial">Fahrenheit (°F)</option>
                <option value="metric">Celsius (°C)</option>
            </select>
            <button onclick="convertTemps()">Convert Temperatures</button>
        </div>
        <img id="weather-icon" src="" alt="Weather Icon">
        <p><strong>Temperature:</strong> <span id="temperature"></span></p>
        <!-- <p><strong>Feels Like:</strong> <span id="feels-like"></span></p> -->
        <p><strong>Condition:</strong> <span id="condition"></span></p>
        <p><strong>Humidity:</strong> <span id="humidity"></span></p>
        <p><strong>Wind Speed:</strong> <span id="wind-speed"></span></p>
        <p><strong>Pressure:</strong> <span id="pressure"></span></p>
    </div><br>

    <h2>5-Day Forecast</h2>
    <div id="forecast" class="forecast-container"></div>

    <script src="index.js"></script>
</body>
</html>
